query ($userId: Int, $username: String) {
    user: User(id: $userId, name: $username) {
        id
        name
    }
    animeList: MediaListCollection(userId: $userId, userName: $username, type: ANIME) {
        lists {
            entries {
                mediaId
                score(format: POINT_100)
                status
            }
        }
    }
    mangaList: MediaListCollection(userId: $userId, userName: $username, type: MANGA) {
        lists {
            entries {
                mediaId
                score(format: POINT_100)
                status
            }
        }
    }
}