query ($username: String) {
    animeList: MediaListCollection(userName: $username, type: ANIME) {
        lists {
            entries {
                mediaId,
                score(format: POINT_100),
                status
            }
        }
    }
    mangaList: MediaListCollection(userName: $username, type: MANGA) {
        lists {
            entries {
                mediaId,
                score(format: POINT_100),
                status
            }
        }
    }
}