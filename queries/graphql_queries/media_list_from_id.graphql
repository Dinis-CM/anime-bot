query ($userId: Int) {
    user: User (id: $userId) {
        name
    }
    animeList: MediaListCollection(userId: $userId, type: ANIME) {
        lists {
            entries {
                mediaId,
                score(format: POINT_100),
                status
            }
        }
    }
    mangaList: MediaListCollection(userId: $userId, type: MANGA) {
        lists {
            entries {
                mediaId,
                score(format: POINT_100),
                status
            }
        }
    }
}